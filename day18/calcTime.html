<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시, 분, 초 계산</title>
</head>
<body>
    <h3>시간(초)을 시, 분, 초로 환산</h3>
    <p id="display"></p>

    <script>

        let time = 5000;  //초를 설정
        let min = 0;     //분
        let sec = 0;     //초
        let hour = 0;    //시

        hour = Math.floor(time / 3600);
        min = Math.floor((time - hour * 3600) / 60);
        sec = time - hour * 3600 - min * 60;

        document.getElementById("display").innerText = hour + "시간 " + min + "분 " + sec + "초";

    </script>
</body>
</html>
