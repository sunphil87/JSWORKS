<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행렬 크기</title>
    <script>
        let number = [
            [1, 2, 3],
            [4, 5, 6]
            ]

            console.log(number[0][0]);
            console.log(number[0][1]);
            console.log(number[0][2]);
            console.log(number[1][0]);
            console.log(number[1][1]);
            console.log(number[1][2]);

            //배열의 크기
            console.log(number.length);
            console.log(number[0].length);

            //요소 수정
            number[0][2] = 10;

            //전체 출력
            for(let i=0; i < number.length; i++){
                for(let j=0; j < number[i].length; j++){
                    console.log(number[i][j]);
                }
            }

            //연산 - 합계, 평균
            let sumV = 0;

            for(let i=0; i < number.length; i++){
                for(let j=0; j < number[i].length; j++){
                    sumV += number[i][j];
                }
            }          
            console.log(sumV);
            //평균
            let avg = sumV / (number.length*number[0].length);
            console.log(avg);
        
            
    </script>
</head>

</body>
</html>
