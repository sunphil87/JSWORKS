<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 추가</title>
    <script>
        function myFunction(){
            let newItem = document.createElement("li");
            let textNode = document.createTextNode("Water")
            newItem.appendChild(textNode);
            // <li>water</li>
            let list = document.getElementById("myList");
            list.insertBefore(newItem, list.childNodes[2])  //맨위, 중간에 넣기
            // list.appendChild(newItem); //마지막에 넣기
        }
    </script>
</head>
<body>
    <ul id="myList">
        <li>Coffee</li>
        <li>Tea</li>
    </ul>
        <p>Click the button to insert an item to the list</p>
        
        <button onclick="myFunction(); this.onclick=''">Try it</button>  <!-- this.onclick='' 은 1번만 실행되도록 함 -->

</body>
</html>
