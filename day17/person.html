<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체의 생성자 함수</title>
</head>
<body>
    <script>
        //생성자 함수 -> 클래스
        function Person(name, age, gender){
            //외부에서 입력한 이름과 나이가 본 객체에 저장 됨
            this.name = name;
            this.age = age;
            this.gender = gender;
            this.play = function(){
                return "금메달리스트"
            }
        }

        let p1 = new Person("정선필", 20, "man");
        document.write("이름 : " + p1.name + "<br>")
        document.write("나이 : " + p1.age + "<br>")
        document.write("성별 : " + p1.gender + "<br>")
        document.write("특이사항 : " + p1.play() + "<br><br>")

        let p2 = new Person("최민정", 25, "woman")
        document.write("이름 : " + p2.name + "<br>")
        document.write("나이 : " + p2.age + "<br>")
        document.write("성별 : " + p2.gender + "<br>")
        document.write("특이사항 : " + p2.play() + "<br><br>")

        let p3 = new Person("손흥민", 31, "man")
        document.write("이름 : " + p3.name + "<br>")
        document.write("나이 : " + p3.age + "<br>")
        document.write("성별 : " + p3.gender + "<br>")
        document.write("특이사항 : " + p3.play() + "<br><br>")

        let person = [p1,p2,p3];
        console.log(person[0]);

    </script>

</body>
</html>
