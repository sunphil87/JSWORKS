<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location 객체</title>
</head>
<body>
    <section>
        <h2>location 객체</h2>
        <div class="display">
            <script>
                document.write("<p><b>location.href : </b>" + location.href + "</p>");
                document.write("<p><b>location.host : </b>" + location.host + "</p>");
                document.write("<p><b>location.protocol : </b>" + location.protocol + "</p>");
            </script>
        </div>
        <button onclick="window.open('about:blank').location.href='https://www.hrd.go.kr'">고용노동부 홈페이지</button>
        <button onclick="window.open('about:blank').location.href='major.html'">수강신청</button>
    </section>
</body>
</html>
