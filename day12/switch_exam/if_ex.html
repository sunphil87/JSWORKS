            // 필기 점수가 60점 이상이고, 실기 점수가 70점 이상이면 합격, 아니면 불합격
            let score1 = parseInt(prompt("필기 점수 입력", "1~100"));
            let score2 = parseInt(prompt("실기 점수 입력", "1~100"));

            if(score1 >= 60 && score2 >= 70){
                document.write("합격<br>");
            }else{
                document.write("불합격<br>");
            }
            document.write("필기 점수는 " + score1 + "점이고, 실기 점수는 " + score2 + "점 입니다.");
