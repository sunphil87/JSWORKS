<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의 배수 찾기</title>
</head>
<body>
    <script>
        // 1부터 20까지 출력
        let i = 0;
        let count = 0;

        for(i = 1; i<=20; i++)
            if(i % 3 == 0){
            document.write(i + "<br>");
            count++;
            }
        document.write("<br>" + count + "개 입니다.")
    </script>
</body>
</html>
