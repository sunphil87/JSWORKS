<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for()문</title>
</head>
<body>
    <script>
        // 1부터 10까지 출력하고, 총합을 계산하는 프로그램
        let i = 0;
        let sum = 0;

        for(i = 1; i <= 100; i++){
            sum += i;
            console.log("i = " + i + ", 누적합 : " + sum)
        }
        console.log("총합 : " + sum);

    </script>
</body>
</html>
