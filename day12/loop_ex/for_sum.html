<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for()문</title>
</head>
<body>
    <script>
        // 1부터 입력 된 수까지 출력하고, 총합을 계산하는 프로그램
        let i = 0;
        let sum = 0;
        let num = parseInt(prompt("숫자를 입력하세요", "1~"));

        for(i = 1; i <= num; i++){
            sum += i;
            document.write("<br>i = " + i + ", 누적합 : " + sum)
        }
        document.write("<br><br>총합 : " + sum);

    </script>
</body>
</html>
