<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue문</title>
</head>
<body>
    <script>
        // 1부터 10까지 자연수 중 1부터 5까지 출력
        /*for(let i = 1; i <= 10; i++){
            if(i>5){
                break;
            }
            console.log(i);            
        }*/

        // 1부터 10까지 자연수 중 5,6를 제외한 수 출력

        /*for(let i = 1; i <= 10; i++){
            if(i == 5 || i == 6){
                continue; //계속 수행
            }
            console.log(i);            
        }*/

        // 1부터 10까지 자연수 중 1부터 5까지 출력

            for(let i = 1; i <= 10; i++){
            if(i > 5){
                continue; //실행하지 않고 조건식이나 증감식을 계속 수행
            }
            console.log(i);            
        }

    </script>
