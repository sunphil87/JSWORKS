<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 선언과 사용</title>
</head>
<body>
    <script>
        // 비어있는 number라는 이름의 배열 선언
        let number = new Array(5);
        console.log("배열의 길이 : " + number.length)

        // 입력(인덱스)
        // number[0] = 10;
        // number[1] = 20;
        // number[2] = 30;
        // number[3] = 40;
        number = [10, 20, 30, 40];

        console.log(number[0]);

        console.log("배열의 길이 : " + number.length);

        // 목록 조회

        for(let i = 0; i < number.length; i++){
            document.write(number[i] + " ");
        }

        console.log(number[0] + number[1]);
        console.log(number[1] > number[2]);
        
        // 총점
        let sumV = 0;
        let avr = 0.0;
        for(let i = 0; i < number.length; i++){
            sumV += number[i]
        }


        document.write("<br>총점은 = " + sumV + "점")
        document.write("<br>평균은 " + sumV/number.length + "점")


    </script>
</body>
</html>
