<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let & var</title>
</head>
<body>
    <script>
        // 변수의 선언과 재할당
        // 원칙적으로 같은 이름의 변수를 재할당 할 수 없음
        // var는 재할당 가능해서 let 사용을 추천 
        /*var x = 1;
        console.log(x);
        var x = 2;
        console.log(x);*/

        let x = 1;
        x = 2;
        console.log(x);

        //원칙적으로 출력이 먼저 될 수 없지만 var는 hoisting 가능
        //인터프리터가 나중에 선언해도 기억함
        console.log(a);
        var a = 1;          //컴파일 에러 없음

        console.log(b);
        let b = 1;          //에러 발생

    </script>
</body>
</html>
