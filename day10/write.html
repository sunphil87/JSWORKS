<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 출력하기</title>
</head>
<body>
    <script>
        // 객체.함수();
        // window.alert("안녕하세요");
        document.write("안녕하세요<br>");
        document.write("<h3>안녕하세요</h3>");
        //콘솔창에 출력
        console.log("안녕하세요~");

        /* 
        데이터 타입, 자료형
        - 숫자(1, 2, 3 ...), 문자('a', '여름' ...), 불리언(boolean)- T,F
        - 배열(리스트, season = ['봄', '여름', '가을', '겨울'])
        - 객체 : window, document, person, car ...
        */

        console.log(100+100);
        console.log('100'+'100');
        console.log(2.543);

    </script>
</body>
</html>
