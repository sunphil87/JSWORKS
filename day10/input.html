<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 입력 받기</title>
    <style>
        span{color: blue; font-size: 1.5em;}
    </style>
</head>
<body>
    <script>
        let number = prompt("숫자를 입력하세요", "1~30");
        number = parseInt(number) + 10; //문자 변수를 숫자 변수로 변환
        document.write("입력하신 숫자는 " + number + " 입니다.<br>");
        // let name = prompt("뽀로로 친구 이름을 입력하세요");
        // document.write("뽀로로 친구 이름은 " + "<span>" + name + "</span>입니다.<br>");
    </script>
</body>
</html>
