<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable 선언과 사용</title>
</head>
<body>
    <script>
        // 이름이 name인 변수 선언, 값 대입
        var name = "손흥민";
        var grade;
        grade = 2;
        var schoolclass = 5;

        var isMerried = false;  //boolean 자료형

        // '='는 대입 연산자, '+' 는 문자인 경우 연결 연산자, 숫자인 경우 산술 연산자
        document.write("이름 : " + name + '<br>');
        document.write("학년 : " + grade + "학년" + "<br>");
        document.write("반 : " + schoolclass + " 반" + "<br>");
        document.write("결혼유무 : " + isMerried);

        //자료형 알려주는 함수 typeof()
        console.log(typeof(name));
        console.log(typeof(grade));
        console.log(typeof(schoolclass));
        console.log(typeof(isMerried));

    </script>
</body>
</html>
