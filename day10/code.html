<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자셋(charset) 출력하기</title>
    <script>
        //문자셋 - 유니코드(2바이트, 16비트), 아스키코드(1byte=부호비트1bit+7bit(128))
        var ch1 = 65;
        console.log(ch1);
        console.log(String.fromCharCode(ch1));

        var ch2 = 'BIRD';
        console.log(ch2);   //BIRD
        console.log(ch2.charCodeAt(0)); //0번 위치, 66

        //유니코드
        var ch3 = '나';
        console.log(ch3);
        console.log(ch3.charCodeAt(0)); //45208
    </script>
</head>
<body>
    
</body>
</html>
