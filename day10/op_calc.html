<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
</head>
<body>
    <script>
        //입력(변수에 값을 대입)
        var num1 = 8, num2 = 5;
        var result = 0;

        //처리(연산)
        result = num1 + num2;
        document.write(result + "<br>");
        result = num1 - num2;
        document.write(result + "<br>");
        result = num1 * num2;
        document.write(result + "<br>");
        result = num1 / num2;
        document.write(result + "<br>");
        result = num1 % num2;
        document.write(result + "<br>");
        result = ++num1;
        document.write(result + "<br>");

        let mathScore = 70;
        let engScore = 83;
        let total = mathScore + engScore;
        let avg = (mathScore + engScore)/2

        //var는 중복 선언 가능, let은 중복 선언 안됨(권장)

        document.write("수학점수와 영어점수의 총점은 " + total + "점 입니다.<br>")
        document.write("수학점수와 영어점수의 평균은 " + avg + "점 입니다.<br>")

    </script>
</body>
</html>
