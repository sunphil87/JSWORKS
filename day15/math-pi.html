<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체</title>
</head>
<body>
    <script>
        // Math의 함수 또는 속성
        console.log(Math.PI);  
        // PI = 3.15; //  상수 선언

        // console.log[PI];

        // 반올림
        console.log(Math.round(3.54));

        //버림
        console.log(Math.floor(2.98));

        //거듭제곱
        console.log(Math.pow(2, 3));

        //랜덤수
        console.log(Math.random() + 2);

    </script>
    
</body>
</html>
