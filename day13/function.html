<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return이 있는 함수</title>
</head>
<body>
    <script>
        //return이 있는 함수
        //매개 변수는 자료형(let, var 생략)
        function square(x){
            return x * x;
        }

        let num = square(4);
        document.write(num);


        function add(x, y){
            return x + y;
        }

        num = square(10);
        document.write("제곱 값: " + num);
        document.write("<br>===============")


        let result = add(4, 5);
        document.write("두 수의 합 :" + result);
    </script>
    
</body>
</html>
