<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oNclick 속성</title>
</head>
<body>
    <button type="button" onclick="fncheck()">로그인</button>
    <p id="demo"></p>


        <script>
         function fncheck(){
            //  alert(:아이디나 비밀번호를 확인해주세요.);
            // document.write("아이디나 비밀번호를 확인해주세요.")
            // getElementById("id 이름") - 함수
            // innerHTML - html을 적용하는 속성


            document.getElementById("demo"). innerHTML= "아이디나 비밀번호를 확인해주세요"
        }         
        </script>


</body>
</html>
