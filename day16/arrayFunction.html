<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체의 함수</title>
    <script>
        //배열의 요소 추가, 삭제
        let number = [1,2,3];
        number.push(4);

    //인덱스로 출력
    for(var i = 0; i <number.length; i++){
        document.write(number[i] + " ");
    }
  


    //for ~ in문으로 출력
    for(var item in number){
        document.write(number[item])
    }
    document.write("<br>");

    number.pop(); // 4를 삭제

    for(var item in number){
        document.write(number[item] + " ");
    }
    document.write("<br>");

    //맨 앞 요소 추가
    number.unshift(0);
    for(var item in number){
        document.write(number[item] + " ");
    }
    document.write("<br>");

    //맨 앞 요소 삭제
    number.shift();
    for(var item in number){
        document.write(number[item] + " ");
    }
    document.write("<br>");

    //특정 위치에서 추가, 삭제
    


    </script>
</head>
<body>
    
</body>
</html>
