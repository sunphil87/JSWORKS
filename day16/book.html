<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book 객체 생성</title>
    <script>
        let book = {
            title : "반응형 웹",
            author : "김광수",
            pages : 636,
            price : 35000,

            info : function(){
                alert(book.title + " 책의 분량은 " + book.pages + "쪽 입니다.")
            }
        }

        //출력
        document.write("책 제목 : " + book.title + "<br>");
        document.write("책 저자 : " + book.author + "<br>");
        book.info();

    </script>
</head>

</html>
