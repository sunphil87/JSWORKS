<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break문</title>
    <script>
        //for문에 의해 1~20까지 합산하는 프로그램이지만, if문의 break에 의해 1~5까지만 합산을 실행하고 for문을 중지
        
        var limitNum = 5;
        var sum = 0;
        for(var i=1; i<=20; i++){
            sum += i;
            if(i === limitNum){
                break;
            }
        }
        console.log(sum);
    </script>
</head>

</body>
</html>
