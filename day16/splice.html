    <title>배열의 추가 및 삭제 splice()</title>
    <script>
        let animal = ['bear', 'chicken', 'dog', 'horse'];
        //delete animal['dog'];

        animal.splice(2,1);  //splice(인덱스, 삭제 개수, 추가 item)
        for(let item in animal)
        console.log(animal[item]);

        animal.splice(1,0,"pig");
        console.log(animal);

        animal.splice(1,2,"birds");
        console.log(animal);

        //concat() - 두 배열을 합치는 함수
        //join() - 배열을 연결하는 함수
        let number = [1,2,3];
        let char = ['a','b','c'];
        let list = number.concat(char);
        console.log(list);

        // 구분기호로 join('-')
        document.write(number.join('-'));
        document.write("<br>");
        document.write(char.join(':'));
        document.write("<br>");
        document.write(char.join());
    </script>
