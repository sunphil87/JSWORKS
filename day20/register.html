<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원 가입</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div id="container">
        <h2>회원 가입</h2>
        <form action="memberJoin.jsp" method="post">
           <ul>
               <li>
                   <label for="user-id" class="field">아이디</label>
                   <input type="text" id="user-id" name="user-id" 
                          placeholder="4자 이상 15자 이하로 입력" autofocus required>
               </li>
               <li>
                   <label for="email" class="field">이메일</label>
                   <input type="email" id="email" name="email" required>
               </li>
               <li>
                   <label for="pwd1" class="field">비밀번호</label>
                   <input type="password" id="pwd1" name="pwd1" 
                          placeholder="8자 이상 입력" required>
               </li>
               <li>
                   <label for="pwd2" class="field">비밀번호 확인</label>
                   <input type="password" id="pwd2" name="pwd2" required>
               </li>
               <li>
                   <label class="field">메일링 수신</label>
                   <label><input type="radio" value="yes" name="mailing" checked>예</label>
                   <label><input type="radio" value="no" name="mailing">아니오</label>
               </li>
               <li>
                   <input type="submit" value="가입하기" class="button">
                   <input type="reset" value="취소하기" class="button">
               </li>
           </ul>
        </form>
    </div>
    <script src="js/validation.js"></script>
</body>
</html>
