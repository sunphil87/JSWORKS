<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 선택자</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $('*').css("background-color", "skyblue");
            // $('h2').css("color", "#ffff00");  //태그 선택
            // $('h2').css({"font-family": "궁서체"});  // 객체 데이터

            $('h2').css({"color" : "#f0f", "font-family" : "궁서체"});

            $('#demo').css("font-size", "1.2em");
            $('.list>li').css('margin', '10px');

            //탐색(가상) 선택자
            $(".list li:odd").css("background", "yellow");
            $(".list li:even").css("background", "gray");
            $(".list li:first").css("color", "red");
            $(".list li:last").css("color", "blue");


        });
    </script>
</head>
<body>
    <h2>제이쿼리 선택자</h2>
    <p id="demo">아이디 선택자</p>
    <ul class="list">
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
    </ul>
</body>
</html>
