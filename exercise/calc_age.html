<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이를 계산하는 프로그램</title>
</head>
<body>
    <script>
        //입력
        const CURRENT_YEAR = 2022;
        let age = 0;
        let birthYear = parseInt(prompt("태어난 연도를 입력하세요(YYYY)"));

        //연산 : 나이 = 현재년도 - 태어난 연도 + 1
        age = CURRENT_YEAR - birthYear + 1;

        //출력
        document.write(CURRENT_YEAR + "년 현재<br>");
        document.write(birthYear + "년에 태어난 사람의 나이는 " + 
                       age + "세입니다.");

    </script>
</body>
</html>
