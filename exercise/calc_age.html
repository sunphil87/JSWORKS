<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산 프로그램</title>
</head>
<body>
    <script>
        const YEAR = 2022;
        let birthYear;
        let age;
        // 입력

        birthYear = Number(prompt("태어난 연도를 입력하세요.(YYYY)"))

        // 연산
        age = YEAR - birthYear + 1;

        //출력
        document.write("2022년 현재<br>" + birthYear + "년에 태어난 사람의 나이는 " + age + "세 입니다.");
    </script>
    
</body>
</html>
