<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 합계</title>
</head>
<body>
    <script>
        var sumV = 0;
        var i = 0;

        // sumV = sumV + 1; // 1
        // sumV = sumV + 2; // 3
        // sumV = sumV + 3; // 6
        // sumV = sumV + 4; // 10
        // sumV = sumV + 5; // 15

        while(i < 10){
            i++;
            sumV += i;
            console.log("i=" + i + ", sum=" + sumV)
        }
        console.log("합계는 " + sumV)
    </script>
</body>
</html>
