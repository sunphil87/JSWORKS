<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 사용</title>
</head>
<body>
    <script>
        //"안녕"을 10번 출력

        /* console.log("안녕");
        console.log("안녕");
        console.log("안녕");
        console.log("안녕");
        console.log("안녕"); */

        var i = 0; //반복 횟수 저장할 변수 선언

        while(i < 10){
            console.log("안녕" + i);
            i++;
        }
    </script>
</body>
</html>
